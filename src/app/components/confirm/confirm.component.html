<div class="modal-header">
  <h4 class="modal-title">{{ title | translate }}</h4>
</div>

<div class="modal-body text-center" [innerHTML]="message"></div>

<div class="modal-footer modal-btn-group w-100 d-flex">
  <div class="btn-cancel-section">
    <button type="button" class="btn btn-with-icon w-100 justify-content-center" (click)="decline()">
            <span class="btn-left-border w-100 d-flex justify-content-center align-items-center">
              <i class="icon-cancel"></i>
              <span>{{ btnCancelText | translate }}</span>
            </span>
    </button>
  </div>
  <div class="btn-save-section">
    <button type="submit" class="btn btn-with-icon w-100 justify-content-center" (click)="accept()">
            <span class="w-100 d-flex justify-content-center align-items-center">
              <i class="icon-sent"></i>
              <span>{{ btnOkText | translate }}</span>
              <span>{{ btnOkText | translate }}</span>
            </span>
    </button>
  </div>
</div>
