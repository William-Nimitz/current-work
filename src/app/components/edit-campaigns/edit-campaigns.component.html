<div class="action-list">
  <button (click)="edit(campaign)">
    <i class="icon-edit"></i>
    {{ 'EDIT' | translate }}
  </button>
  <button (click)="sendDuplicate(campaign)">
    <i class="icon-duplicate"></i>
    {{ 'DUPLICATE' | translate }}
  </button>
  <button (click)="sendDelete(campaign)">
    <i class="icon-delete"></i>
    {{ 'DELETE' | translate }}
  </button>
</div>
